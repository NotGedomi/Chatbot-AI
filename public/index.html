<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Chatbot QA</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div id="chat-container">
    <div class="vertical-container">
        <div class="switch-container">
            <span id="voice-status"></span>
          <label class="switch">
            <input placeholder=none type="checkbox" id="voice-switch">
            <span class="fa-solid fa-ear-listen fa-lg"></span>
          </label>
        </div>
        <div id="chat-history"></div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta..." maxlength="200" autocomplete="off">
      <span id="char-counter">200</span>
      <button id="mic-btn" class="material-icons mic-btn">mic</button>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
